<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">
</head>

<body>
      <h1 id="heading">Calculator</h1>
    <div class="main">
        <div id="display">0</div>
        <div class="btn">&comp;</div>
        <div class="btn">&plus;&#8725;&minus;</div>
        <div class="btn">&percnt;</div>
        <div class="entities btn">&#8725;</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="entities btn">&times;</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="entities btn">&minus;</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="entities btn">&plus;</div>
        <div class="btn">00</div>
        <div class="btn">0</div>
        <div class="entities btn">&#8729;</div>
        <div class="entities btn">&#8316;</div>
    </div>

</body>

</html>
